# Restart webpack-watcher or webpack-dev-server if you make changes here
config: config/webpack
entry: packs
output: public
node_modules: node_modules
source: app/javascript
stylesheets: app/assets/stylesheets
extensions:
  - .coffee
  - .js
  - .jsx
  - .ts
  - .vue
  - .sass
  - .scss
  - .css
  - .png
  - .svg
  - .gif
  - .jpeg
